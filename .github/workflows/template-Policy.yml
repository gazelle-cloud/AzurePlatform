name: template - Policy

on:
  workflow_call:
    inputs:
        environment:
            required: true
            type: string
        templateFile:
          default: ./policy/bicep/main.bicep
          type: string
        deploymentName:
            default: azurePolicies
            type: string

jobs:
    online:
        runs-on: ubuntu-latest
        environment: ${{ inputs.environment }}-azurePlatform
        env:
          deploymentScope: online
        steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: get github token
          id: github-token
          uses: actions/create-github-app-token@v1
          with:
            app-id: ${{ vars.APP_GITHUB_BIGBANG_ID }}
            private-key: ${{ secrets.APP_GITHUB_BIGBANG }}

        - name: Azure login
          uses: azure/login@v1
          with:
            client-id: ${{ vars.APP_AZURE_PLATFORM_CLIENT_ID }}
            tenant-id: ${{ vars.AZURE_TENANT_ID}}
            allow-no-subscriptions: true
            enable-AzPSSession: false

        - name: Deploy policies
          uses: azure/cli@v1
          with:
              inlineScript: |
                deployment=$(az stack mg create \
                --name ${{ inputs.deploymentName }} \
                --management-group-id ${{ env.deploymentScope }}-${{ inputs.environment }} \
                --location ${{  vars.AZURE_DEFAULT_LOCATION }} \
                --template-file ${{ inputs.templateFile }} \
                --parameters ./policy/parameters/${{ env.deploymentScope }}.bicepparam \
                --parameters location=${{  vars.AZURE_DEFAULT_LOCATION }} \
                --parameters identityResoruceId=${{  vars.POLICY_RESOURCE_ID }} \
                --parameters environment=${{ inputs.environment }} \
                --deny-settings-mode None \
                --action-on-unmanage deleteAll \
                --yes)

    platform:
        runs-on: ubuntu-latest
        environment: ${{ inputs.environment }}-azurePlatform
        env:
          deploymentScope: platform
        steps:
        - name: Checkout
          uses: actions/checkout@v4

        # - name: get github token
        #   id: github-token
        #   uses: actions/create-github-app-token@v1
        #   with:
        #     app-id: ${{ vars.APP_GITHUB_BIGBANG_ID }}
        #     private-key: ${{ secrets.APP_GITHUB_BIGBANG }}

        - name: Azure login
          uses: azure/login@v1
          with:
            client-id: ${{ vars.APP_AZURE_PLATFORM_CLIENT_ID }}
            tenant-id: ${{ vars.AZURE_TENANT_ID}}
            allow-no-subscriptions: true
            enable-AzPSSession: false

        - name: policies-platform
          uses: azure/cli@v1
          with:
              inlineScript: |
                deployment=$(az stack mg create \
                --name ${{ inputs.deploymentName }} \
                --management-group-id ${{ env.deploymentScope }}-${{ inputs.environment }} \
                --location ${{  vars.AZURE_DEFAULT_LOCATION }} \
                --template-file ${{ inputs.templateFile }} \
                --parameters ./policy/parameters/${{ env.deploymentScope }}.bicepparam \
                --parameters location=${{  vars.AZURE_DEFAULT_LOCATION }} \
                --parameters identityResoruceId=${{  vars.POLICY_RESOURCE_ID }} \
                --parameters environment=${{ inputs.environment }} \
                --deny-settings-mode None \
                --action-on-unmanage deleteAll \
                --yes)


