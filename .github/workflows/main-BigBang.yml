name: az - BigBang

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  mnanagementGroups:
    uses: ./.github/workflows/template-managementGroups.yml
    with:
      managementGroupHierarchy: test

  Identity:
    needs: mnanagementGroups
    uses: ./.github/workflows/template-Identity.yml
    with:
      managementGroupHierarchy: test
    secrets: inherit


  monitoring:
    needs: mnanagementGroups
    uses: ./.github/workflows/template-monitoring.yml
    with:
      managementGroupHierarchy: test
    secrets: inherit


  policies:
    needs: Identity
    uses: ./.github/workflows/template-monitoring.yml
    with:
      managementGroupHierarchy: test
    secrets: inherit
  