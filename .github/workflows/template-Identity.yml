name: template - Identity

on:
  workflow_call:
    inputs:
        environment:
          required: true
          type: string
        mainBicep:
          default: ./Identity/bicep/AzureIdentity.bicep
          type: string

jobs:
    Identity:
        runs-on: ubuntu-latest
        environment: ${{ inputs.environment }}-BigBang
        steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: get github token
          id: github-token
          uses: actions/create-github-app-token@v1
          with:
            app-id: ${{ vars.APP_GITHUB_BIGBANG_ID }}
            private-key: ${{ secrets.APP_GITHUB_BIGBANG }}

        - name: Azure login
          uses: azure/login@v1
          with:
            client-id: ${{ vars.APP_AZURE_BIGBANG_CLIENT_ID }}
            tenant-id: ${{ vars.AZURE_TENANT_ID}}
            allow-no-subscriptions: true
            enable-AzPSSession: false

        - name: AzureIdentity RBAC
          uses: azure/cli@v1
          with:
            inlineScript: |
               az role assignment create --assignee ${{ vars.APP_AZURE_BIGBANG_CLIENT_ID }} \
               --role "Contributor" \
               --scope /subscriptions/${{ vars.MANAGEMENT_SUBSCRIPTION_ID }}

        - name: config UserAssignedIdentity
          id: azureIdentity
          uses: azure/cli@v1
          with:
            inlineScript: |
              az account set --subscription ${{ vars.MANAGEMENT_SUBSCRIPTION_ID }}

              deployment=$(az stack mg create \
                --name AzureIdentity-${{ inputs.environment}} \
                --location ${{ vars.AZURE_DEFAULT_LOCATION }} \
                --management-group-id ${{ vars.TOP_LEVEL_MANAGEMENTGROUP_NAME }} \
                --template-file ${{ inputs.mainBicep }} \
                --parameters './Identity/parameters/AzureIdentity.bicepparam' \
                --parameters subscriptionId=${{ vars.MANAGEMENT_SUBSCRIPTION_ID }} \
                --parameters environment=${{ inputs.environment }} \
                --parameters location=${{  vars.AZURE_DEFAULT_LOCATION }} \
                --deny-settings-mode None \
                --action-on-unmanage deleteAll \
                --yes)

              envVariables=$(echo $deployment | jq '.gitHubEnviromentVariables.value')
              # Iterate over each object in the array
              for obj in $(echo "${envVariables}" | jq -r '.[] | @base64'); do
                  # Decode the base64 object
                  _jq() {
                      echo ${obj} | base64 --decode | jq -r ${1}
                  }
              
                  # Extract key-value pairs from the object
                  for key in $(_jq 'keys_unsorted[]'); do
                      value=$(_jq ".${key}")
                      echo "${key}=${value}"
                      echo "${key}=${value}" >> $GITHUB_ENV
                  done
              done

        - name: set env variables
          env:
            GH_TOKEN: ${{ steps.github-token.outputs.token }}
          run: |
              gh variable set Policy_client_Id \
              --body ${{ env.policyClientId }} \
              --env ${{ inputs.environment}}-Management \
              -R gazelle-cloud/AzurePlatform
