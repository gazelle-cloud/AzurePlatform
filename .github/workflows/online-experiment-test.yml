
name: lz - online-experiment-test

on:
  push:
    paths:
      - 'Landingzone/online-experiment-test.json'

  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  landingzone:
    uses: ./.github/workflows/template-Landingzone.yml
    with:
      managementGroupName : online
      managementGroupSuffix: prod
      location: FranceCentral
      parameterFile: ./Landingzone/online-experiment-test.json
    secrets: inherit
